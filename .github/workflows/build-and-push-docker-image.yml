name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service (e.g., api-gateway, trip-service)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: true
        type: string
      go_version:
        description: 'Go version to use'
        required: false
        type: string
        default: '1.21'
    secrets:
      gcp_sa_key:
        description: 'GCP Service Account Key JSON'
        required: true
      gcp_project_id:
        description: 'GCP Project ID'
        required: true
      gcp_region:
        description: 'GCP Region'
        required: true

env:
  ARTIFACT_REGISTRY: ${{ secrets.gcp_region }}-docker.pkg.dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go_version }}

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp_sa_key }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and Push Docker Image
        env:
          IMAGE_TAG: ${{ github.sha }}
          FULL_IMAGE_NAME: ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.gcp_project_id }}/ride-sharing/${{ inputs.service_name }}
        run: |
          docker build \
            -f ${{ inputs.dockerfile_path }} \
            -t $FULL_IMAGE_NAME:$IMAGE_TAG \
            -t $FULL_IMAGE_NAME:latest \
            .
          
          docker push $FULL_IMAGE_NAME:$IMAGE_TAG
          docker push $FULL_IMAGE_NAME:latest
          
          echo "Pushed image: $FULL_IMAGE_NAME:$IMAGE_TAG"

      - name: Update Image tag in Kustomization
        working-directory: infra/production/k8s
        env:
          IMAGE_TAG: ${{ github.sha }}
          FULL_IMAGE_NAME: ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.gcp_project_id }}/ride-sharing/${{ inputs.service_name }}
        run: |
          # Update image tag in kustomization.yaml
          kustomize edit set image \
            REGISTRY_URL/PROJECT_ID/ride-sharing/${{ inputs.service_name }}=$FULL_IMAGE_NAME:$IMAGE_TAG
          
          echo "Updated kustomization.yaml with new image tag"

      - name: Commit and Push latest tag in Kustomization
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add infra/production/k8s/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: update ${{ inputs.service_name }} to ${{ github.sha }}"
            git push
          fi

      - name: Summary
        run: |
          echo "Successfully built and pushed ${{ inputs.service_name }}"
          echo "Image: ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.gcp_project_id }}/ride-sharing/${{ inputs.service_name }}:${{ github.sha }}"
          echo "Tag: ${{ github.sha }}"
          echo "Updated kustomization.yaml - ArgoCD will sync"